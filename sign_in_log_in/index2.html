<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="/sign_in_log_in/css/main2.css">
        <title>Sign Up</title>
    </head>

<body>

<main>
    <div class="container-fluid px-0">   

        <!-- Section content -->
        <section class="float-left">
            <div class="row d-flex justify-content-flex-start">
                <!-- Div for left 2/3 -->
                <div class="col-lg-7 col-md-7 sm-7">
                    <div class="bg-image text-white">
                        <img src="images/Group 15@2x.png" alt="lady at desk" class="bg-img img-fluid">
                        <br>
                        <div class="bg-text ps-5">
                            <p><strong>Don't have an account yet?</strong></p>
                            <p><strong>What are you waiting for? Let's Fix that now!</strong></p>
                            <a href="#" target="_blank">
                                <button type="button" class="btn btn-floating text-center text-white">Sign Up</button>
                            </a>
                        </div>

                    <!-- div end leftside -->
                    </div>
                <!-- Div to end left column -->
                </div>

                <!-- div for right 1/3 -->
                <div class="col-lg-5 col-md-5 sm-4 pe-5">
                    <div class="sign-up text-center">
                        <h1 class="mt-5 mb-5"><strong>Sign In</strong></h1>
                    </div>

                    <!-- Form Group -->
                    <div class="form-group mb-5">

                        <!-- Username div with icon -->
                        <div class="username">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control mt-5 mb-5 p-4">
                        </div>
                        
                        <!-- email div with icon -->
                        <div class="email">
                            <i class="fa fa-envelope"></i>
                            <input type="text" class="form-control mt-5 mb-5 p-4">
                        </div>

                        <!-- password div with icon -->
                        <div class="password">
                            <i class="fa fa-lock"></i>
                            <input type="text" class="form-control mt-5 mb-5 p-4">
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="sign-up-btn text-center m-4">
                        <button type="button" class="btn btn-primary">Sign Up</button>
                    </div>

                    <!-- Or Sign up with social platforms -->
                    <div class="text-center m-4">
                        <h5 class="social-text"><strong>Or Sign In with Social Platforms</strong></h5>

                        <!-- Facebook -->
                        <div class="social-buttons mt-4 d-flex justify-content-evenly">
                            <a href="https://www.facebook.com/" target="_blank">
                                <button type="button" class="btn btn-light btn-floating mx-2 rounded-circle">
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                            </a>

                            <!-- Twitter -->
                            <a href="https://twitter.com" target="_blank">
                                <button type="button" class="btn btn-light btn-floating mx-2 rounded-circle">
                                    <i class="fab fa-twitter"></i>
                                </button>
                            </a>

                            <!-- Google -->
                            <a href="https://accounts.google.com" target="_blank">
                                <button type="button" class="btn btn-light btn-floating mx-2 rounded-circle">
                                    <i class="fab fa-google"></i>
                                </button>
                            </a>

                            <!-- Linked In -->
                            <a href="https://www.linkedin.com" target="_blank">
                                <button type="button" class="btn btn-light btn-floating mx-2 rounded-circle">
                                    <i class="fab fa-linkedin-in"></i>
                                </button>
                            </a>
                        </div>

                    <!-- Div to end social media platforms -->
                    </div>

                <!-- Div to end column -->
                </div>


                



            </div>
            
        </section>






    </div>
</main>



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>



</body>
</html>
